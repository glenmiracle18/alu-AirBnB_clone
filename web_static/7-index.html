<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Ariziona...</h4>
                <ul class="popover1">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>San Fransico</li>
                            <li>San Jose</li>
                            <li>Long Beach</li>
                        </ul>
                    </li>

                    <li>
                        <h2>Ariziona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Sedona</li>
                            <li>Mesa</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="vertical-line"></div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover2">
                    <li>Spoon</li>
                    <li>Cup</li>
                    <li>Sufuria</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>
            Best School
        </p>
    </footer>
</body>
</html>
